<div ng-controller="candidatesCtrl" class="jumbotron">
    <div class="row headr">
        <h1 class="pull-left">Candidates</h1>
        <h2 class="pull-right"> updated on {{lastUpdate}}</h2>
    </div>

    <div ng-repeat="candidate in candidates">
        <div class="candcards panel panel-default col-lg-4 col-md-6 col-xs-12">
            <p class="candimage col-xs-3 pull-left"></p>
            <h4 class="candname col-xs-6">{{candidate.name}}</h4>
            <h3 class="candstat col-xs-2 pull-right">{{candidate.poll}}%</h3>
            <div class="row">
                <h5 class="candpos col-xs-8">{{candidate.position}}</h5>
            </div>
            <div class="row">
                <h4 class="pull-right">{{candidate.grossGain}} raised (1st)</h4>
                <div class="progress col-xs-12">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%;">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <div class="row">
            <button class="pull-right">Expand</button></div>
        </div>
    </div>
</div>
