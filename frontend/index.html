<!DOCTYPE html>
<html ng-app="openDisclosure">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <title>Birmingham Open Disclosure</title>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/angular-tablesort/tablesort.css" rel="stylesheet">
    </head>

    <body>

        <div class="navbar navbar-static-top navbar-inverse">
            <a class="navbar-brand" href="#">Birmingham Open Disclosure</a>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <ul class="list-group">
                        <a class="list-group-item" ng-repeat="candidate in candidates" ng-href="#/candidate/{{candidate.name}}">
                            {{candidate.name}}
                        </a>
                    </ul>
                </div>
                <div class="col-md-9">
                    <div ng-view></div>
                </div>
            </div>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-tablesort/js/angular-tablesort.js"></script>
        <script src="js/script.js"></script>
        <script src="js/controllers/CandidateProfileCtrl.js"></script>
        <script src="js/controllers/HomeCtrl.js"></script>
        <script src="js/router.js"></script>
        <script src="https://www.google.com/jsapi"></script>

    </body>
</html>
