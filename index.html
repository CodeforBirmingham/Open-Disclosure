<!DOCTYPE html>
<html ng-app="openDisclosure">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Open Disclosure Alabama</title>
    <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="assets/libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="assets/libs/leaflet-dist/leaflet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">

    <div id="mainmenu" class="menu-container container-fluid">
      <div class="sidebar-header col-xs-12">
        <div class="col-md-2 col-xs-12">
          <a class="sidebar-brand" href="#">
            <img class="logo" src="assets/img/cfb-logo-sml.png">
          </a>
        </div>
        <div class="sitetitle col-xs-12 col-md-8">
          <h3 class="header">Open Disclosure Alabama</h3>
          <h4 class="subhead">A Code for Birmingham Project</h4>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-inverse" ng-controller="menuCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainmenu-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse navbuttons" id="mainmenu-collapse">
          <ul class="nav navbar-nav navlinks">
            <li ng-class="{active: isActive('/')}">
              <a href="#home">Home</a>
            </li>
            <li ng-class="{active: isActive('/candidates')}">
              <a href="#candidates">Candidates</a>
            </li>
            <li ng-class="{active: isActive('/contributors')}">
              <a href="#contributors">Contributors</a>
            </li>
            <li>
              <a ng-click="open()">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div ng-view></div>

    </div>

    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/collapse.js"></script>
    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/angular-route/angular-route.min.js"></script>
    <script src="assets/libs/leaflet-dist/leaflet.js"></script>
    <script src="assets/libs/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
    <script src="assets/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="app.module.js"></script>

    <script src="components/home/homeCtrl.js"></script>
    <script src="components/candidates/candidatesCtrl.js"></script>
    <script src="components/candidates/mapCtrl.js"></script>
    <script src="components/contributors/committeesCtrl.js"></script>
    <script src="components/contributors/contributorsCtrl.js"></script>
    <script src="components/home/statsCtrl.js"></script>
    <script src="components/menu/menuCtrl.js"></script>
    <script src="components/about/aboutModalCtrl.js"></script>

    <script src="api.js"></script>

    <script src="app.routes.js"></script>




</body>

</html>
